<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Details</title>
  <style>
    :root {
      --primary-color: #1e3a8a;
      --secondary-color: #e0f2fe;
      --accent-color: #3b82f6;
      --hover-color: #1d4ed8;
      --border-color: #93c5fd;
      --text-color: #0f172a;
      --bg-color: #ffffff;
      --danger-color: #dc2626;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--secondary-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    
    .user-container {
      display: grid;
      gap: 20px;
      max-width: 650px;
      margin: auto;
    }
    
    .user-card {
      background: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    
    .user-card:hover {
      transform: scale(1.02);
      border-color: var(--accent-color);
    }
    
    .user-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    
    .user-header h2 {
      margin: 0;
      color: var(--primary-color);
      font-size: 1.2rem;
    }
    
    .detail {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px dashed var(--border-color);
    }
    
    .detail:last-child {
      border-bottom: none;
    }
    
    .label {
      font-weight: 600;
      color: var(--text-color);
    }
    
    .value {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    button.copy-btn {
      background: var(--accent-color);
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background 0.2s ease;
    }
    
    button.copy-btn:hover {
      background: var(--hover-color);
    }
    
    .keys {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .key-item {
      background: var(--secondary-color);
      border: 1px solid var(--border-color);
      padding: 3px 8px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <h1>Available Users</h1>
  <div class="user-container" id="userContainer"></div>
  
  <script>
    let users = {};
    
    async function loadUsers() {
      try {
        const response = await fetch("users.json");
        users = await response.json();
        buildUsers();
      } catch (error) {
        console.error("Error loading users.json:", error);
      }
    }
    
    loadUsers();
    
    function buildUsers() {
      const container = document.getElementById("userContainer");
      
      Object.entries(users).forEach(([key, user]) => {
        const div = document.createElement("div");
        div.className = "user-card";
        
        div.innerHTML = `
        <div class="user-header">
          <h2>${user.details.LglNm}</h2>
          <span>${user.company}</span>
        </div>
        <div class="detail"><span class="label">Username:</span>
          <span class="value">${user.username}
            <button class="copy-btn" onclick="copyText('${user.username}')">Copy</button>
          </span>
        </div>
        <div class="detail"><span class="label">Password:</span>
          <span class="value">${user.password}
            <button class="copy-btn" onclick="copyText('${user.password}')">Copy</button>
          </span>
        </div>
        <div class="detail"><span class="label">GSTIN:</span>
          <span class="value">${user.details.Gstin}
            <button class="copy-btn" onclick="copyText('${user.details.Gstin}')">Copy</button>
          </span>
        </div>
        <div class="detail"><span class="label">Keys:</span>
          <span class="value keys">
            ${user.keys.map(k => `<span class="key-item">${k}</span>
              <button class="copy-btn" onclick="copyText('${k}')">Copy</button>`).join('')}
          </span>
        </div>
      `;
        container.appendChild(div);
      });
    }
    
    function copyText(text) {
      navigator.clipboard.writeText(text);
    }
  </script>
</body>

</html>
